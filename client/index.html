<!doctype html>
<html lang="ru">
  <head>
    <title>Phone book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/jquery-ui.min.css">
    <link rel="stylesheet" href="/css/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="/css/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
  </head>
  <body>
    <div class="col-sm-offset-1 col-sm-10">
    <div class="jumbotron">
    <div class="container-fluid">
    <!--Begin Header-->
    <div class="row">
    <div class="col-xs-offset-1 col-xs-10 text-center bg-default">  
         <h1>Phone book</h1>
    </div>
    </div>
    <!--End Header-->
    <div class="row">
    <div id="result" class="col-xs-12">
      <div class="text-center">Loading...</div>
    </div>
    </div>
    <!--Begin Add button-->
    <div class ="row">
      <div class ="col-sm-12">
        <button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#createModal" data-title="Create record"><i class="fa fa-plus" aria-hidden="true"></i></button>
      </div>
    </div>
    <!--End Add button-->
    </div>
    </div>
    </div>
    <!--Begin Modal for Create/Edit record-->
    <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="createModalLabel"></h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <input type="hidden" id="_id"/>
              <div class="form-group">
                <label for="surname" class="control-label col-sm-2">Surname:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="surname">
                </div>
              </div>
              <div class="form-group">
                <label for="name" class="control-label col-sm-2">Name:</label>
                <div class="col-sm-10">
                  <input class="form-control" id="name"></input>
                </div>
              </div>
              <div class="form-group">
                <label for="middleName" class="control-label col-sm-2">Middlename:</label>
                <div class="col-sm-10">
                  <input class="form-control" id="middleName"></input>
                </div>
              </div>
              <div class="form-group">
                <label for="city" class="control-label col-sm-2">City:</label>
                <div class="col-sm-9">
                  <input class="form-control hidden" id="cityadd"></input>
                  <button class="btn btn-primary btn-xs hidden" id="cityaddbtn">Add</button>
                  <select class="form-control" name="city" id="city" onClick="readCities()"></select>
                </div>
                <div class="col-sm-1">
                   <button class="btn btn-primary btn-xs" id="cityaddshowbtn"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>
              </div>
              <div class="form-group">
                <label for="street" class="control-label col-sm-2">Street:</label>
                <div class="col-sm-9">
                  <input class="form-control hidden" id="streetadd"></input>
                  <button class="btn btn-primary btn-xs hidden" id="streetaddbtn">Add</button>
                  <select class="form-control" name="street" id="street" onClick="readStreets()"></select>
                </div>
                <div class="col-sm-1">
                   <button class="btn btn-primary btn-xs" id="streetaddshowbtn"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>
              </div>
              <div class="form-group">
                <label for="dob" class="control-label col-sm-2">Date of birth:</label>
                <div class="col-sm-10">
                  <input class="form-control col-sm-10" id="dob"></input>
                </div>
              </div>
              <div class="form-group">
                <label for="phone" class="control-label col-sm-2">Phone:</label>
                <div class="col-sm-10">
                  <input class="form-control" id="phone"></input>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onClick="createRecord()">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <!--End Modal for Create/Edit record-->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
    <script src="/js/datepicker-ru.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
